<script src="js/ws/socket2.js"></script>
<script src="js/api/msgapi.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="style/room/room.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="online"></div>
            <span class="usernameHeader" id="user"></span>

            <button onclick="leave()">Raum verlassen</button>
            <span class="roomId">Raum-ID: <b id="roomId"></b></span>
        </div>

        <div class="canvas"  id="canvas">
                <span class="spinner"></span>
        </div>

        <div class="footer">
            <input type="text" id="message" placeholder="Nachricht eingeben">
            <button type="submit" onclick="send()">Senden</button>
        </div>
    </div>
</body>
</html>
<script src="js/components/room.js"></script>
