<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebProg Chat</title>
    <link rel="stylesheet" href="style/home/home.css">
</head>
<body id="body">
    <button class="logout" onclick="socket2.logout()">Logout</button>
    <button class="switch" onclick="switchFunc()" id="switch">PM</button>
    <div class="container" id="roomContainer">
        <label for="roomId">Raum beitreten</label>
        <input type="text" id="roomId" placeholder="Raum-ID">
        <button id="createRoom">Raum erstellen / betreten</button>
        <div class="rule"><b>Erlaubte Zeichen: </b><br><span>a-z; A-Z; 0-9; -; _</span></div>
    </div>
</body>
</html>
<script src="js/components/home.js"></script>
<script src="js/ws/socket2.js"></script>
